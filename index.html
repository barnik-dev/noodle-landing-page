<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f2fad422c1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <title>Noodel Landing Page</title>
  </head>
  <body>
    <div class="grid-container">
      <!-- Left Section -->
      <section class="left">
        <!-- Top Section -->
        <div class="top-left">
          <img src="img/logo.png" alt="Logo" class="logo" />

          <!-- Navigation Bar -->
          <nav class="navbar">
            <ul>
              <li class="nav-item"><a href="#">Menu</a></li>
              <li class="nav-item bold"><a href="#">Gallery</a></li>
              <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>

        <!-- Hero Section -->
        <div class="hero-left">
          <h1 class="head"><span>Indonesian</span> Noodle Food</h1>
          <p class="sub-head">
            Indonesian noodle food adalh makanan favorit anak kos pada saat
            akhir bulan belum dapat kiriman uang.
          </p>

          <div class="buy">
            <p class="price">$7.90</p>
            <button class="btn buy-btn">
              <i class="fas fa-shopping-bag"></i>
              <span>Buy Now</span>
            </button>
          </div>
        </div>

        <!-- Footer Section -->
        <footer class="footer-left">
          <img src="img/chef.png" alt="Chef" class="chef" />
          <div class="chef-details">
            <p>Chef Restaurant</p>
            <p class="chef-name">Anthony Bourdain</p>
          </div>
        </footer>
      </section>

      <!-- Right Section -->
      <section class="right">
        <!-- Top Section -->
        <div class="top-right">
          <button class="cta-secondary">Sign In</button>
          <button class="cta-primary">Login</button>
        </div>

        <!-- Hero Section -->
        <div class="hero-right">
          <img src="img/noodle.png" alt="Noodle" class="noddle" />
        </div>

        <!-- Footer Section -->
        <footer class="right">
          <div class="social-icons">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </div>

          <div class="contact">
            <i class="fas fa-phone"></i>
            <p>+6285875269874</p>
          </div>
        </footer>
      </section>
    </div>
  </body>
</html>
